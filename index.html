<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solo-BINGO</title>
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="img/ico" href="https://www.placecage.com/32/32">
</head>
<body>
    <section class="wrapper">

        <ul class="container">
            <li class="gridItem gridItem1 uncheckable">
                <h2>B</h2>
            </li>
            <li class="gridItem gridItem2 uncheckable">
                <h2>I</h2>
            </li>
            <li class="gridItem gridItem3 uncheckable">
                <h2>N</h2>
            </li>
            <li class="gridItem gridItem4 uncheckable">
                <h2>G</h2>
            </li>
            <li class="gridItem gridItem5 uncheckable">
                <h2>O</h2>
            </li>
            <li class="gridItem gridItem6"></li>
            <li class="gridItem gridItem7"></li>
            <li class="gridItem gridItem8"></li>
            <li class="gridItem gridItem9"></li>
            <li class="gridItem gridItem10"></li>
            <li class="gridItem gridItem11"></li>
            <li class="gridItem gridItem12"></li>
            <li class="gridItem gridItem13"></li>
            <li class="gridItem gridItem14"></li>
            <li class="gridItem gridItem15"></li>
            <li class="gridItem gridItem16"></li>
            <li class="gridItem gridItem17"></li>
            <li class="gridItem gridItem18 checked uncheckable"></li>
            <li class="gridItem gridItem19"></li>
            <li class="gridItem gridItem20"></li>
            <li class="gridItem gridItem21"></li>
            <li class="gridItem gridItem22"></li>
            <li class="gridItem gridItem23"></li>
            <li class="gridItem gridItem24"></li>
            <li class="gridItem gridItem25"></li>
            <li class="gridItem gridItem26"></li>
            <li class="gridItem gridItem27"></li>
            <li class="gridItem gridItem28"></li>
            <li class="gridItem gridItem29"></li>
            <li class="gridItem gridItem30"></li>
        </ul>
        <div class="userOptions">
            <form class="themeOption">
                <legend>Select your BINGO theme:</legend>
                <select name="themeOption">
                    <option value="ttcOption">TTC</option>
                    <option value="hackerYouOption">Safi Lesson</option>
                </select>
            </form>
            <form>
                <button type="resetButton" class="resetButton">Reset BINGO Card</button>
            </form>
        </div>

    </section>
    <footer>
        <p>Copyright Â© 2019 Jeff Rudd</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts.js"></script>
</body>
</html>
